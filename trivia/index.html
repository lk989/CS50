<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function()
            {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function()
                {
                    correct.style.background = 'green';
                    document.querySelector('#q1').innerHTML = 'Correct!';
                });
                let incorrects = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrects.length; ++i)
                {
                    incorrects[i].addEventListener('click', function()
                    {
                        incorrects[i].style.background = 'red';
                        document.querySelector('#q1').innerHTML = 'In correct!';
                    });
                }
                document.querySelector('#check').addEventListener('click', function()
                {
                    let givencountry = document.querySelector('#country');
                    if(givencountry.value == 'Saudi Arabia')
                    {
                        country.style.background = 'green';
                        document.querySelector('#q2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        country.style.background = 'red';
                        document.querySelector('#q2').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is not a web developing language?</h3>
                <button class = 'incorrect'>CSS</button>
                <button class = 'incorrect'>HTML</button>
                <button class = 'correct'>SQL</button>
                <button class = 'incorrect'>JavaScript</button>
                <p id = 'q1'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the only team that has beaten Argentina in thier last 40 matches?</h3>
                <input id = "country" placeholder = "Country" type = "text">
                <button id = 'check'> Check Answer</button>
                <p id = 'q2'></p>
            </div>
        </div>
    </body>
</html>
